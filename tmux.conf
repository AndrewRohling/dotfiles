# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a
bind-key C-a last-window

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

set -g base-index 1
set -g pane-base-index 1

set -g mode-keys vi
set -g default-command "reattach-to-user-namespace -l zsh"

setw -g monitor-activity on
set -g visual-activity on

set -g default-terminal "screen-256color"

# Status bar
set -g status-bg default
setw -g window-status-fg default 
setw -g window-status-bg default 

setw -g window-status-current-fg yellow
setw -g window-status-current-bg default

set -g status-interval 60 # update status bar every 60 seconds
set -g status-utf8 on # allow status bar to contain Unicode characters
set -g status-left-length 40
set -g status-left ""

set -g status-right-length 45
set -g status-right "%A %m/%d/%y %H:%M "

set -g status-justify centre # display window list in center of status bar

setw -g window-status-current-format "#S #I #W"
setw -g window-status-format "#S #I #W "

set -g window-status-separator ":"

set -g window-status-attr dim
set -g window-status-current-attr bright

set -g pane-border-fg default
set -g pane-border-bg default

set -g pane-active-border-fg green

set -g message-fg yellow
set -g message-bg default
set -g message-attr bright

# Reload key
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# set up aliases for temporarily maximizing panes
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp

unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp


# load powerline
source-file ~/.powerline/bindings/tmux/powerline.conf